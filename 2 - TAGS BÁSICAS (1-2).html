<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8"/>
    <title> Página Teste</title>

</head>

<body>

<!-- ?----------------------------------------------------------------------------------------------------------------------------------- -->
<!-- * AS TAGS H = HEADING SÃO ORDENADAS DO MENOR NUMERO 1 SENDO O MAIOR TEXTO AO MAIOR NUMERO 6 SENDO O MENOR TEXTO-->

<!-- * MAS ELAS TAMBÉM INFLUENCIAM NOS MOTORES DE BUSCAM, POIS ELES PROCURAM AONDE ESTÃO AS TAGS H--> 
<!-- *PORQUE ELAS INDICAM AS DIVISÕES DO CONTEÚDO-->

<!-- *ASSIM OS MOTORES DE BUSCA DÃO DESTAQUE MAIOR PARA O H DE MAIOR IMPORTANCIA h1,h2,h3.... ISSO SE CHAMA SEO - SEARCH ENGINE OPTIMIZATION-->

    <h1>Título da Página</h1>

    <h2>Sub-título da página</h2>

    <h3> Sub-sub-título da página</h3>

    <h6> Sub-título da página</h6>
<!-- ?----------------------------------------------------------------------------------------------------------------------------------- -->

    <!-- *A TAG P É UM PARÁGRAFO -->
    <p> Era uma vez, etc.. etc.. etc..</p>

    <!--* MAS QUAL A DFIFERENÇA DE USAR A TAG E SÓ ESCREVER O TEXTO?-->

    Era uma vez um cachorrinho. Certo dia ele foi adotado. 

    <p> Era uma vez um cachorrinho</p>

    <p> Certo dia ele foi adotado </p>

    <!--* A TAG P CRIA UM ESPAÇAMENTO INDICANDO UM NOVO PARÁGRAFO, JÁ SÓ O TEXTO ELE CONTINUA NA MESMA LINHA, PORQUE O EDITOR NÃO RECONHECE -->
    <!-- * A QUEBRA DE LINHA, SÓ ESCREVENDO É PRECISO USAR A TAG </br> -->
    TEXTO 1


    TEXTO 2 


    TEXTO 3

</br>

    <!-- ?----------------------------------------------------------------------------------------------------------------------------------- -->

    <!-- * A TAG A É A ANCORAGEM PARA CRIAR LINKS E É PRECISO SER SEGUIDA DO ATRIBUTO href="" PARA COLOCAR O ENDEREÇO DO LINK -->

    <a href="https://www.google.com.br"> Ir para o site do Google</a>

</body>

</html>
