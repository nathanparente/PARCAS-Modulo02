    <body>

        <!-- *   QUAL A DIFERENÇA ENTRE AS TAGS ? -->

        <!-- *   TAG <b> = negrito (SEM SEMÂNTICA DE IMPORTÂNCIA)-->

        <!-- *   TAG <strong> = negrito (COM SEMÂNTICA DE IMPORTÂNCIA) -->

        <!-- *   TAG <i> = itálico (SEM SEMÂNTICA DE IMPORTÂNCIA)-->

        <!-- *   TAG <em> = itálico (COM SEMÂNTICA DE IMPORTÂNCIA) -->

        <!-- *   TAG <small> = menor que o padrão, É MUITO BOM PRA DESCRIÇÃO DE FOTOS -->

        <!-- *   TAG <dell> = risca o texto-->
        
        <!-- *   TAG <mark> = marca o texto como se fosse um marcador-->


        Texto <b>qualquer</b> para usar como <em>exemplo</em> 
    </br>
    </br>
    </br>
    </br>   
        Texto <i>qualquer</i> para usar como <strong>exemplo</strong> 

    </br>
    </br>
    </br>
    </br> 

        <small> Texto <mark> qualquer </mark> para usar como <del>exemplo</del> </small>

        


    </body>
